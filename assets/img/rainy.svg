<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyStormMuted" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#797b9a"/>
      <stop offset="100%" stop-color="#9fa1c3"/>
    </linearGradient>

    <g id="simpleTree">
      <rect x="-5" y="0" width="10" height="30" fill="#5D4C5C" />
      <path d="M-25 0 Q 0 -60 25 0 Z" fill="#89CFA5" />
    </g>

    <g id="staticCloud" fill="#C9CBDF" opacity="0.8">
        <circle cx="0" cy="0" r="30" />
        <circle cx="40" cy="5" r="25" />
        <circle cx="-40" cy="5" r="25" />
    </g>
    
    <pattern id="rainPatternSeamless" width="60" height="80" patternUnits="userSpaceOnUse">
      <g opacity="0.6" stroke="#E0E0E0" stroke-width="1" stroke-linecap="round">
         <line x1="10" y1="0" x2="10" y2="15" />
         <line x1="40" y1="30" x2="40" y2="45" />
         <line x1="25" y1="60" x2="25" y2="75" />
      </g>
      <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="0 80" dur="0.5s" repeatCount="indefinite"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#skyStormMuted)"/>

  <use href="#staticCloud" x="200" y="100" transform="scale(1.2)" />
  <use href="#staticCloud" x="600" y="150" />

  <path d="M0 300 Q 200 200 400 300 T 800 250 V 600 H 0 Z" fill="#63858D" />
  <path d="M0 380 Q 300 280 600 380 T 800 350 V 600 H 0 Z" fill="#7A9E95" />
  <path d="M0 450 Q 400 350 800 450 V 600 H 0 Z" fill="#5E8C7E" />

  <use href="#simpleTree" x="550" y="360" transform="scale(1.3)"/>
  <use href="#simpleTree" x="650" y="330" transform="scale(1.1)"/>
  <use href="#simpleTree" x="150" y="420" transform="scale(1.5)"/>

  <rect width="100%" height="100%" fill="url(#rainPatternSeamless)" style="pointer-events: none;"/>
</svg>