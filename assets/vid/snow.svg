<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyWinter" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#90CAF9"/>
    </linearGradient>
    <linearGradient id="snowHill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>

    <circle id="flake" r="3" fill="#FFFFFF" opacity="0.8" />

    <g id="snowPine">
        <rect x="-5" y="0" width="10" height="30" fill="#4E342E" />
        <path d="M-30 10 L 30 10 L 0 -40 Z" fill="#37474F" />
        <path d="M-25 -10 L 25 -10 L 0 -50 Z" fill="#37474F" />
        <path d="M-30 10 L 30 10 L 0 4 L-30 10 Z" fill="#FFFFFF" />
        <path d="M-25 -10 L 25 -10 L 0 -16 L-25 -10 Z" fill="#FFFFFF" />
    </g>

    <g id="snowman">
        <circle cx="0" cy="40" r="25" fill="#FFFFFF" /> <circle cx="0" cy="10" r="20" fill="#FFFFFF" /> <circle cx="0" cy="-15" r="15" fill="#FFFFFF" /> <line x1="-18" y1="10" x2="-35" y2="0" stroke="#5D4037" stroke-width="2" stroke-linecap="round"/>
        <line x1="18" y1="10" x2="35" y2="20" stroke="#5D4037" stroke-width="2" stroke-linecap="round"/>

        <circle cx="-5" cy="-18" r="2" fill="#000000" /> <circle cx="5" cy="-18" r="2" fill="#000000" /> <path d="M0 -15 L 12 -12 L 0 -9 Z" fill="#FF5722" /> <circle cx="0" cy="5" r="2" fill="#000000" /> <circle cx="0" cy="15" r="2" fill="#000000" /> <circle cx="0" cy="25" r="2" fill="#000000" /> </g>
  </defs>

  <rect width="100%" height="100%" fill="url(#skyWinter)"/>

  <g fill="#FFFFFF" opacity="0.9">
    <circle cx="150" cy="100" r="30" />
    <circle cx="190" cy="110" r="25" />
    <circle cx="110" cy="110" r="25" />
  </g>
  <g fill="#FFFFFF" opacity="0.6" transform="translate(400, 50) scale(1.2)">
    <circle cx="150" cy="100" r="30" />
    <circle cx="190" cy="110" r="25" />
    <circle cx="110" cy="110" r="25" />
  </g>

  <path d="M0 250 Q 200 150 400 250 T 800 200 V 600 H 0 Z" fill="#CFD8DC" />
  <path d="M0 320 Q 300 220 600 320 T 800 300 V 600 H 0 Z" fill="#ECEFF1" />
  <path d="M0 400 Q 400 300 800 400 V 600 H 0 Z" fill="url(#snowHill)" />

  <use href="#snowPine" x="150" y="380" transform="scale(1.5)"/>
  <use href="#snowPine" x="600" y="300" transform="scale(1.2)"/>
  <use href="#snowPine" x="700" y="330" transform="scale(1.3)"/>

  <use href="#snowman" x="250" y="390" transform="scale(0.8)"/>


  <g>
    <use href="#flake" x="50" y="-10">
      <animate attributeName="y" from="-10" to="610" dur="6s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="250" y="-20">
      <animate attributeName="y" from="-20" to="620" dur="8s" begin="-2s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="450" y="-15">
      <animate attributeName="y" from="-15" to="615" dur="7s" begin="-1s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="650" y="-30">
      <animate attributeName="y" from="-30" to="630" dur="9s" begin="-3s" repeatCount="indefinite"/>
    </use>

    <use href="#flake" x="150" y="-10" transform="scale(0.8)">
      <animate attributeName="y" from="-10" to="610" dur="5s" begin="-1s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="350" y="-25" transform="scale(0.8)">
      <animate attributeName="y" from="-25" to="625" dur="4.5s" begin="-0.5s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="550" y="-15" transform="scale(0.8)">
      <animate attributeName="y" from="-15" to="615" dur="5.5s" begin="-2.5s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="750" y="-30" transform="scale(0.8)">
      <animate attributeName="y" from="-30" to="630" dur="6s" begin="-4s" repeatCount="indefinite"/>
    </use>
    
    <use href="#flake" x="100" y="-50" transform="scale(0.6)">
      <animate attributeName="y" from="-50" to="650" dur="3s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="300" y="-50" transform="scale(0.6)">
      <animate attributeName="y" from="-50" to="650" dur="3.5s" begin="-1.5s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="500" y="-50" transform="scale(0.6)">
      <animate attributeName="y" from="-50" to="650" dur="3.2s" begin="-0.5s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="700" y="-50" transform="scale(0.6)">
      <animate attributeName="y" from="-50" to="650" dur="3.8s" begin="-2s" repeatCount="indefinite"/>
    </use>

    <use href="#flake" x="200" y="-20" transform="scale(0.7)">
      <animate attributeName="y" from="-20" to="620" dur="5.2s" begin="-3s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="400" y="-20" transform="scale(0.9)">
      <animate attributeName="y" from="-20" to="620" dur="6.5s" begin="-1s" repeatCount="indefinite"/>
    </use>
    <use href="#flake" x="600" y="-20" transform="scale(0.7)">
      <animate attributeName="y" from="-20" to="620" dur="5.8s" begin="-4s" repeatCount="indefinite"/>
    </use>
  </g>
</svg>