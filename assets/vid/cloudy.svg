<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyCloudy" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#90A4AE"/>
      <stop offset="100%" stop-color="#CFD8DC"/>
    </linearGradient>
    
    <g id="cloudShape">
         <circle cx="0" cy="0" r="30" />
         <circle cx="40" cy="10" r="25" />
         <circle cx="-40" cy="10" r="25" />
         <circle cx="20" cy="-25" r="30" />
         <circle cx="-20" cy="-25" r="30" />
    </g>
  </defs>
  <rect width="100%" height="100%" fill="url(#skyCloudy)"/>

  <g fill="#ECEFF1" opacity="0.9">
     <use href="#cloudShape" transform="scale(1.2)"/>
     <animateTransform attributeName="transform" type="translate" from="-200 100" to="900 100" dur="60s" begin="-20s" repeatCount="indefinite" />
  </g>
  <g fill="#B0BEC5" opacity="0.8">
     <use href="#cloudShape" transform="scale(1.5)"/>
     <animateTransform attributeName="transform" type="translate" from="-250 200" to="950 200" dur="80s" begin="-40s" repeatCount="indefinite" />
  </g>
  <g fill="#ECEFF1" opacity="0.7">
     <use href="#cloudShape"/>
     <animateTransform attributeName="transform" type="translate" from="-150 300" to="900 300" dur="50s" begin="-10s" repeatCount="indefinite" />
  </g>
  <g fill="#B0BEC5" opacity="0.6">
     <use href="#cloudShape" transform="scale(0.8)"/>
     <animateTransform attributeName="transform" type="translate" from="-100 150" to="900 150" dur="70s" begin="-35s" repeatCount="indefinite" />
  </g>


  <path d="M0 350 Q 200 250 400 350 T 800 300 V 600 H 0 Z" fill="#546E7A" />
  
  <path d="M-100 400 Q 100 350 300 400 T 700 380 T 1000 400 V 600 H -100 Z" fill="#ECEFF1" opacity="0.3">
      <animateTransform attributeName="transform" type="translate" from="-100 0" to="100 0" dur="30s" repeatCount="indefinite" alternate="yes"/>
  </path>

  <path d="M0 400 Q 300 300 600 400 T 800 380 V 600 H 0 Z" fill="#37474F" />
  
  <g transform="translate(100, 380)">
      <path d="M-15 100 L -10 0 Q 0 -10 10 0 L 15 100 Z" fill="#3E2723" />
      <g fill="#263238">
        <ellipse cx="0" cy="-20" rx="40" ry="30" />
        <ellipse cx="-30" cy="10" rx="35" ry="25" />
        <ellipse cx="30" cy="10" rx="35" ry="25" />
        <ellipse cx="0" cy="-50" rx="30" ry="25" fill="#37474F"/> 
      </g>
  </g>
</svg>